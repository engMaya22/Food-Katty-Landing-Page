<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Food</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

   <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="/images/logo.svg" alt="logo">
                </a>            
                <div class="divider hide-mobile"></div>
                <a href="#" class="home hide-mobile">
                    Home
                </a>
            

            </div>
            <nav>
                <a href="#" class="menu-open hide-desktop">
                    <img src="/images/menu.svg" alt="open menu">
                </a>
                <ul >
                    <li class="hide-desktop">
                        <a href="#" class="menu-close">
                            <img src="/images/close.svg" alt="">
                        </a>
                    </li>
                    <li><a href="#">Our Food</a></li>
                    <li><a href="#">Ingredients</a></li>               
                    <li><a href="#">Studies</a></li>
                    <li><a href="#">FAQ</a></li>

                    
                </ul>
            </nav>
        </header>
        <main>
            <h1>
                Yor cat will go <img src="/images/bonkers.svg" alt="bonkers">
            </h1>
            <p class="subhead ">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa,
                tempore quia? Numquam fugiat nisi, in assumenda deserunt ducimus, 
            </p>
            <a href="#" class="primary-cta"> Get Bonkers</a>
        </main>
        <div class="cat-container">
            <div class="cat">
                <img src="/images/cat.png" alt="cat">
                <div class="inner-circle"></div>
                <div class="outer-circle"></div>
            </div>
        
        </div>
    
   </div>

   <script>
     const menu = document.querySelector('nav ul');
     const menuBtn = document.querySelector('.menu-open');
     const closeBtn = document.querySelector('.menu-close');
     menuBtn.addEventListener('click', ()=>{
        menu.classList.add('open');
        <!-- this make override for transform -->
     })
     closeBtn.addEventListener('click', ()=>{
        menu.classList.remove('open');
     })

   </script>
    
</body>
</html>
